            for (let i = 0; i < lines.length; i++) {
              content_quota += "    " + lines[i].trim() + "\n";
            }

            let completedComment
              = "    Prompt:\n"
              + `${ prompt_quota }\n`;

            if (content_quota.trim().length != 0) {
              completedComment = completedComment
                + "    Content:\n"
                + `${ content_quota }\n`
            }

            let { promises: fs } = require('fs');
            let response_text = await fs.readFile(`${ RESPONSE_FILE }`, 'utf8');

            completedComment = completedComment
              + "\n"
              + "#### ðŸŽ‰ Task executed failed. Here is the response:\n"
              + `${ response_text }\n\n`
              + "#### ðŸ˜¢ Sorry for the failure. Please check the task info, and ***EDIT***, ***Reopen***, ***New*** for retry.\n";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: completedComment
            });

      - name: Close Issue
        if: ${{ success() }}
        uses: actions/github-script@v7.0.1
        with:
          script: |
            const issueNumber = context.issue.number;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              state: "closed"
            });
