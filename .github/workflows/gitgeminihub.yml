            });

            const {TASK, PROMPT, CONTENT, RESPONSE_FILE} = process.env

            let prompt_raw = `${ PROMPT }`;
            let prompt_quota = "";

            let lines = prompt_raw.trim().split('\n');
            for (let i = 0; i < lines.length; i++) {
