                    break;
                }
            }

            if (section_mark_start < 0) {
                throw new Error(extract_error + ":3");
            }

            for (let i = head_mark_end - 1; i > section_mark_start; i--) {
                if (lines[i].trim().startsWith(section_mark)) {
                    section_mark_end = i;
                    break;
                }
            }

            if (section_mark_end <= section_mark_start) {
